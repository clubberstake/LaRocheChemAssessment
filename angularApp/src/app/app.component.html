<div class="logoDiv">
    <div>
        <img class="larocheLogo" src="https://www.laroche.edu/img/logo.png">
    </div>
    <div class="headerTitle">Chemistry Department Student Learning System</div>
</div>
<div tabTitle="Login" *ngIf="!userObject.loggedIn">
    <app-login [userObject]="userObject"></app-login>
</div>
<tabs *ngIf="userObject.loggedIn">
    <tab tabTitle="Course Assessment Form" *ngIf="userObject.user.permissions == 'teacher' || userObject.user.permissions == 'admin'">
        <div class="messaging-app-main">
            <app-course-assessment-worksheet></app-course-assessment-worksheet>
        </div>
    </tab>
    <tab tabTitle="Individual Learning Record">
        <app-individual-learning-record></app-individual-learning-record>
    </tab>
    <tab tabTitle="Admin" *ngIf="userObject.user.permissions == 'admin'">
        <app-admin></app-admin>
    </tab>
</tabs>
