<div class="courseAssessment">
    <div id="cafSidenav" class="sidenav">

        <a (click)="showEval()" href="#sectionCourseEvaluation">Course Evaluation</a>
        <a (click)="showNew()" href="#sectionAddCourse">Add new Courses</a>
    </div>


    <div id="main">
        <div id="sectionCourseEvaluation" class="tab-content" *ngIf="evalClicked">
            <app-course-assessment-course-pane [courseInformationObjInput]="courseInformationObj"></app-course-assessment-course-pane>
            <app-course-assessment-section1></app-course-assessment-section1>
            <app-component-cafs2></app-component-cafs2>
            <app-component-cafs4></app-component-cafs4>
            <app-component-cafs5></app-component-cafs5>
            <app-component-cafs6></app-component-cafs6>
            <button class="saveButton" (click)="onSave()">Save</button>
        </div>
        <div id="sectionAddCourse" class="tab-content" *ngIf="newClicked">
            <app-course-assessment-new-course></app-course-assessment-new-course>
        </div>
    </div>
