<div class="course-semester-evaluation">
  <div class="course-semester-evaluation-header">
    <h3>Course Semester Evaluation</h3>
    <div class="course-semester-evaluation-button">
      <button (click)="addSemesterReviewRow()">Add Semester Review</button>
    </div>
  </div>
  <div class="course-semester-evaluation-objects">
    <table border="1">
      <tr>
        <th>
          Student Id
        </th>
        <th>
          Student Name
        </th>
        <th>
          Mid Semester Learning Issues
        </th>
        <th>
          End Semester Learning Issues
        </th>
        <th>
          Mid Semester Instructor Interactions
        </th>
        <th>
          End Semester Instructor Interactions
        </th>
        <th>
          Mid Semester Instructor Notes
        </th>
        <th>
          End Semester Instructor Notes
        </th>
      </tr>
      <tr class="new-course-semester-evaluation" *ngIf="rowVisible">
        <td>
          <input [(ngModel)]="courseInformationObjInput.semesterReviewResponse.studentId" />
        </td>
        <td>
          <input [(ngModel)]="courseInformationObjInput.semesterReviewResponse.student.studentName" />
        </td>
        <td>
          <input [(ngModel)]="courseInformationObjInput.semesterReviewResponse.midSemesterLearningIssues" />
        </td>
        <td>
          <input [(ngModel)]="courseInformationObjInput.semesterReviewResponse.endSemesterLearningIssues" />
        </td>
        <td>
          <textarea [(ngModel)]="courseInformationObjInput.semesterReviewResponse.midSemesterExtentInstructor"></textarea>
        </td>
        <td>
          <textarea [(ngModel)]="courseInformationObjInput.semesterReviewResponse.endSemesterExtentInstructor"></textarea>
        </td>
        <td>
          <textarea [(ngModel)]="courseInformationObjInput.semesterReviewResponse.midSemesterInstructorRecommendations"></textarea>
        </td>
        <td>
          <textarea [(ngModel)]="courseInformationObjInput.semesterReviewResponse.endSemesterInstructorRecommendations"></textarea>
        </td>
      </tr>
      <tr *ngFor="let review of courseInformationObjInput.semesterReviewResponses">
        <td>
          <input readonly [(ngModel)]="review.student.id" />
        </td>
        <td>
          <input [(ngModel)]="review.student.studentName" />
        </td>
        <td>
          <input [(ngModel)]="review.midSemesterLearningIssues" />
        </td>
        <td>
          <input [(ngModel)]="review.endSemesterLearningIssues" />
        </td>
        <td>
          <textarea [(ngModel)]="review.midSemesterExtentInstructor"></textarea>
        </td>
        <td>
          <textarea [(ngModel)]="review.endSemesterExtentInstructor"></textarea>
        </td>
        <td>
          <textarea [(ngModel)]="review.midSemesterInstructorRecommendations"></textarea>
        </td>
        <td>
          <textarea [(ngModel)]="review.endSemesterInstructorRecommendations"></textarea>
        </td>
      </tr>
    </table>
  </div>
</div>
