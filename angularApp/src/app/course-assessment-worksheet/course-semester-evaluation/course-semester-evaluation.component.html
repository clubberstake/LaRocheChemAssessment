<div class="course-semester-evaluation">
  <div class="course-semester-evaluation-header">
    <h3>Course Semester Evaluation</h3>
    <div class="course-semester-evaluation-button">
      <button (click)="addSemesterReviewRow()">Add Semester Review</button>
    </div>
  </div>
  <div class="course-semester-evaluation-objects">
    <div class="scroll-view">
      <div class="course-semester-evaluation-pane">
        <table border="1">
          <tr>
            <th>
              Student Id
            </th>
            <th>
              Student Name
            </th>
            <th>
              Mid Semester Learning Issues
            </th>
            <th>
              End Semester Learning Issues
            </th>
            <th>
              Mid Semester Instructor Interactions
            </th>
            <th>
              End Semester Instructor Interactions
            </th>
            <th>
              Mid Semester Instructor Notes
            </th>
            <th>
              End Semester Instructor Notes
            </th>
          </tr>
          <tr class="new-course-semester-evaluation" *ngFor="let courseReview of courseInformationObjInput.courseSemesterReviewRequests; let i = index">
            <td>
              <input [(ngModel)]="courseReview.studentId" (ngModelChange)="onIdChange($event, i)"/>
            </td>
            <td>
              <input [(ngModel)]="courseReview.studentName"/>
            </td>
            <td>
              <input [(ngModel)]="courseReview.midSemesterLearningIssues" />
            </td>
            <td>
              <input [(ngModel)]="courseReview.endSemesterLearningIssues" />
            </td>
            <td>
              <textarea [(ngModel)]="courseReview.midSemesterExtentInstructor"></textarea>
            </td>
            <td>
              <textarea [(ngModel)]="courseReview.endSemesterExtentInstructor"></textarea>
            </td>
            <td>
              <textarea [(ngModel)]="courseReview.midSemesterInstructorRecommendations"></textarea>
            </td>
            <td>
              <textarea [(ngModel)]="courseReview.endSemesterInstructorRecommendations"></textarea>
            </td>
          </tr>
          <tr *ngFor="let review of courseInformationObjInput.semesterReviewResponses">
            <td>
              <input [(ngModel)]="review.student.id" />
            </td>
            <td>
              <input [(ngModel)]="review.student.studentName" />
            </td>
            <td>
              <input [(ngModel)]="review.midSemesterLearningIssues" />
            </td>
            <td>
              <input [(ngModel)]="review.endSemesterLearningIssues" />
            </td>
            <td>
              <textarea [(ngModel)]="review.midSemesterExtentInstructor"></textarea>
            </td>
            <td>
              <textarea [(ngModel)]="review.endSemesterExtentInstructor"></textarea>
            </td>
            <td>
              <textarea [(ngModel)]="review.midSemesterInstructorRecommendations"></textarea>
            </td>
            <td>
              <textarea [(ngModel)]="review.endSemesterInstructorRecommendations"></textarea>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
