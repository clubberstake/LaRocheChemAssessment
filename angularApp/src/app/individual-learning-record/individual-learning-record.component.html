<div class="studentIdSearchBox">
  <div class="studentIdSearchBoxLabel">Search for a student!</div>
    <input #studentIdSearchBox studentIdSearchBox.value="">
    <button (click)="onSearchById(studentIdSearchBox.value)">Search by Id</button>
    <input #studentNameSearchBox studentNameSearchBox.value=""/>
    <button (click)="onSearchByName(studentNameSearchBox.value)">Search by Name</button>
</div>
<div class="ilrBase">
  <app-student-pane [studentObjectInput]="ilrStudentOject" [studentIdInput]="studentId"></app-student-pane>
  <div class = "miscNotesBase">
      <app-misc-notes [studentObjectInput]="ilrStudentOject" [studentIdInput]="studentId" [notes]="miscNotes" [dateInput]="date"></app-misc-notes>
  </div>
</div>
