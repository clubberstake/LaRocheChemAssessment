<div class = "studentNotes" style = "flex-shrink: 0">
  <h1>Miscellaneous Notes</h1>
  <div class = "notesAuthor">
    Notes by: (when we make users)  on {{studentsInput.studentName}}.
  </div>
  <div class = "notes">
    Notes:
    <input type="text" name = "studentNotes" value = "">
    <div class = "printNotes" *ngFor = "let name of miscNotes">
      <p>{{name.notes}}</p>
    </div>
    <button (click) = "getMiscNotes()">GetNotes</button>
    
  </div>
</div>
