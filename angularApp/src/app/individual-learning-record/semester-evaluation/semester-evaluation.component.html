<div class="semester-evaluation">
  <div class="semester-evaluation-header">
    <h3>Semester Evaluation</h3>
    <div class="semester-evaultion-selector">
      <label>Select Class:</label>
      <select #selectedCourseName (change)="setSemesterReviewInfo(selectedCourseName.value)">
        <option selected="selected">Class</option>
        <option *ngFor="let item of studentObjectInput.courseNames" value={{item}}>{{item}}</option>
      </select>
    </div>
  </div>

  <div class="semester-evaluation-objects">
    <div class="semester-evaluation-encasing">
      <div class="semester-evaluation-learning-issues">
          <label><strong>Learning Issues</strong></label>
          <div class="semester-evaluation-learning-issues-encasing">
            <div class="mid-semester-learning-issues">
              <div class="mid-semester-learning-issues-header">
                <label><strong>Mid</strong></label>
              </div>
              <div >
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliCoursePace" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliLackOfMindset" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliLackOfCuriosity" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliLackOfEffortFocus" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliPoorTimeManagement" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliHealthIssues" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliComplacence" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliEmployementHours" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliOther" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.mliOtherIssues" />  
              </div>
            </div>
            <div class="end-semester-learning-issues">
              <div class="end-semester-learning-issues-header">
                <label><strong>End</strong></label>
              </div>
              <div>
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliCoursePace" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliLackOfMindset" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliLackOfCuriosity" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliLackOfEffortFocus" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliPoorTimeManagement" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliHealthIssues" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliComplacence" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliEmployementHours" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliOther" />
                <input type="checkbox" [(ngModel)]="studentObjectInput.semesterReviewRequest.esliOtherIssues" />             
               </div>
            </div>
          </div>
      </div>

      <div class="semester-instructor-notes">
        <div class="mid-semester-instructor-notes">
          <div class="semester-evaluation-instructor-interactions">
            <label><strong>Mid Semester</strong></label>
            <div>
              <label><strong>Instructor Interactions</strong></label>
              <p>
                <textarea [(ngModel)]="studentObjectInput.semesterReviewRequest.midSemesterExtentInstructor"></textarea>
              </p>
            </div>
          </div>
          <div class="semester-evaluation-instructor-recommendations">
            <label><strong>Mid Semester</strong></label>
            <div>
              <label><strong>Instructor Recommendations</strong></label>
              <p>
                <textarea [(ngModel)]="studentObjectInput.semesterReviewRequest.midSemesterInstructorRecommendations"></textarea>
              </p>
            </div>
          </div>
        </div>

        <div class="end-semester-instructor-notes">
          <div class="semester-evaluation-instructor-interactions">
            <label><strong>End Semester</strong></label>
            <div>
              <label><strong>Instructor Interactions</strong></label>
              <p>
                <textarea [(ngModel)]="studentObjectInput.semesterReviewRequest.endSemesterExtentInstructor"></textarea>
              </p>
            </div>
          </div>
          <div class="semester-evaluation-instructor-recommendations">
            <label><strong>End Semester</strong></label>
            <div>
              <label><strong>Instructor Recommendations</strong></label>
              <p>
                <textarea [(ngModel)]="studentObjectInput.semesterReviewRequest.endSemesterInstructorRecommendations"></textarea>
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <button (click) = "postMidSemesterReview()">Add Review</button>
  </div>
</div>
